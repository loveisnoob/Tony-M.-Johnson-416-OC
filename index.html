            const remoteStatus = document.getElementById('remote-status');
            const biosScreen = document.getElementById('bios-screen');

            const terminalContent = document.getElementById('terminal-content');
            const personnelFileScreen = document.getElementById('personnel-file-screen');
            const customCursor = document.getElementById('custom-cursor');
            const errorPopup = document.getElementById('error-popup');
            const errorMessage = document.getElementById('error-message');
            const loginPopup = document.getElementById('login-popup');
            const loginCode = document.getElementById('login-code');
            const genericModal = document.getElementById('generic-modal');
            const modalContentBody = document.getElementById('modal-content-body');
            const modalCloseButton = document.getElementById('modal-close-button');
            const soundToggle = document.getElementById('sound-toggle');

            let audioCtx = null;
            let ambientSound = null;
            let soundEnabled = true;
            let radioStaticSource = null;
            let radioStaticGain = null;

            function initAudio() {
                if (!audioCtx) {
                    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                    startAmbientSound();
                }
            }

            function playRadioStatic() {
                if (!soundEnabled || !audioCtx) return;
                
                try {
                    stopRadioStatic();
                    
                    const bufferSize = audioCtx.sampleRate * 2;
                    const noiseBuffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
                    const output = noiseBuffer.getChannelData(0);
                    
                    for (let i = 0; i < bufferSize; i++) {
                        output[i] = Math.random() * 2 - 1;
                    }
                    
                    radioStaticSource = audioCtx.createBufferSource();
                    radioStaticSource.buffer = noiseBuffer;
                    radioStaticSource.loop = true;
                    
                    const bandpass = audioCtx.createBiquadFilter();
                    bandpass.type = 'bandpass';
                    bandpass.frequency.value = 3000;
                    bandpass.Q.value = 1;
                    
                    const highpass = audioCtx.createBiquadFilter();
                    highpass.type = 'highpass';
                    highpass.frequency.value = 1000;
                    
                    radioStaticGain = audioCtx.createGain();
                    radioStaticGain.gain.value = 0.03;
                    
                    radioStaticSource.connect(bandpass);
                    bandpass.connect(highpass);
                    highpass.connect(radioStaticGain);
                    radioStaticGain.connect(audioCtx.destination);
                    
                    radioStaticSource.start();
                } catch (e) {
                    console.log('Radio static error:', e);
                }
            }

            function stopRadioStatic() {
                if (radioStaticSource) {
                    try {
                        radioStaticSource.stop();
                    } catch (e) {}
                    radioStaticSource = null;
                    radioStaticGain = null;
                }
            }

            function playStaticBurst() {
                if (!soundEnabled || !audioCtx) return;
                
                try {
                    const bufferSize = audioCtx.sampleRate * 0.3;
                    const noiseBuffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
                    const output = noiseBuffer.getChannelData(0);
                    
                    for (let i = 0; i < bufferSize; i++) {
                        output[i] = Math.random() * 2 - 1;
                    }
                    
                    const source = audioCtx.createBufferSource();
                    source.buffer = noiseBuffer;
                    
                    const bandpass = audioCtx.createBiquadFilter();
                    bandpass.type = 'bandpass';
                    bandpass.frequency.value = 2500;
                    
                    const gainNode = audioCtx.createGain();
                    gainNode.gain.setValueAtTime(0.08, audioCtx.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.3);
                    
                    source.connect(bandpass);
                    bandpass.connect(gainNode);
                    gainNode.connect(audioCtx.destination);
                    
                    source.start();
                    source.stop(audioCtx.currentTime + 0.3);
                } catch (e) {
                    console.log('Static burst error:', e);
                }
            }

            function playTypingSound() {
                if (!soundEnabled || !audioCtx) return;
                
                try {
                    const oscillator = audioCtx.createOscillator();
                    const gainNode = audioCtx.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioCtx.destination);
                    
                    oscillator.frequency.value = 800 + Math.random() * 200;
                    oscillator.type = 'square';
                    
                    gainNode.gain.setValueAtTime(0.02, audioCtx.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.05);
                    
                    oscillator.start(audioCtx.currentTime);
                    oscillator.stop(audioCtx.currentTime + 0.05);
                } catch (e) {
                    console.log('Audio error:', e);
                }
            }

            function startAmbientSound() {
                if (!soundEnabled || ambientSound || !audioCtx) return;
                
                try {
                    const oscillator1 = audioCtx.createOscillator();
                    const oscillator2 = audioCtx.createOscillator();
                    const gainNode = audioCtx.createGain();
                    const filter = audioCtx.createBiquadFilter();
                    
                    oscillator1.type = 'sine';
                    oscillator1.frequency.value = 60;
                    oscillator2.type = 'sine';
                    oscillator2.frequency.value = 120;
                    
                    filter.type = 'lowpass';
                    filter.frequency.value = 200;
                    
                    gainNode.gain.value = 0.015;
                    
                    oscillator1.connect(filter);
                    oscillator2.connect(filter);
                    filter.connect(gainNode);
                    gainNode.connect(audioCtx.destination);
                    
                    oscillator1.start();
                    oscillator2.start();
                    
                    ambientSound = { oscillator1, oscillator2, gainNode };
                } catch (e) {
                    console.log('Ambient sound error:', e);
                }
            }

            function stopAmbientSound() {
                if (ambientSound) {
                    try {
                        ambientSound.oscillator1.stop();
                        ambientSound.oscillator2.stop();
                    } catch (e) {}
                    ambientSound = null;
                }
            }

            soundToggle.addEventListener('click', () => {
                soundEnabled = !soundEnabled;
                soundToggle.textContent = soundEnabled ? 'SOUND: ON' : 'SOUND: OFF';
                
                if (soundEnabled) {
                    initAudio();
                    if (audioCtx && audioCtx.state === 'suspended') {
                        audioCtx.resume();
                    }
                    startAmbientSound();
                } else {
                    stopAmbientSound();

                    if (audioCtx.state === 'suspended') {

                let i = 0;

                function type() {

                        if (i % 2 === 0 || Math.random() > 0.5) {

                        i++;
                        setTimeout(type, speed);

                        <div id="backstory" class="tab-pane hidden">
                            <h3 class="section-title">Personnel Backstory</h3>
                            <p class="text-gray-300 leading-relaxed">
                                Subject <span class="highlight-text">"Michael Adams"</span> was born on <span class="highlight-text">the 28th of May 1991</span> to Florence Adams and John Adams in a middle-class household in Denver, CO, USA. Growing up in Colorado, his parents were stern, raising him up to continue the family's farmer lineage. Over the next few years, he was taught how to raise cattle, collect grains, and manage the farm. He wasn't the smartest in his class, scoring average grades all-around, but he was much more mighty athletically. By 14, he was already in the Schools premier football team, and 5'9'' growing to become 6'1'' while also competing with kids 3 years older in the State Championships. He carried his team to continuous victory, an opposing player remarked <span class="text-cyan-300">"He's tough alright, seems like he's been taught farmer's mentality, I can't complain though, he's gonna win."</span> And win they did, securing their place as first within the State Championships.
                                <br/><br/>
                                Through all this illustrious success however, lies an untold darkness. His mother started to develop increasingly worrying migraines, and his father just couldn't keep up, so he had to balance all of this while trying to help his father pay for the medicine. In next year's May, everything was starting to brighten, he secured a scholarship to play for a nearby varsity football team, and he started to perform better in academics as well. Yet even so, God continued his test. On one fateful day, an <span class="text-red-400">EF4.3 Tornado</span> swashed through the plains, destroying everything in its path. Unfortunately for him, it was on a straight collision-course to his father's barn.
                                <br/><br/>
                                He was out playing football with his friends in the university's campus, when that one fateful notification, that one fateful sound, a message, a message that means everything has changed.
                                <br/><br/>
                                <span class="text-yellow-500 font-bold">━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━</span>
                                <br/><br/>
                                It's now 2009, one year after the incident.
                                <br/>
                                His mental state has deteriorated, his grades are plummeting and with that comes his shape and form. Following his parents' death, he started illegally drinking and eating, his motivation to live felt non-existent.
                                <br/><br/>
                                One day, he received a message from his varsity's football team. It reads:
                            </p>
                            
                            <div class="my-6 bg-box border-accent border-cyan-400 italic">
                                <p class="text-gray-200">"Dear Michael, I know life has been tough for you son, but you have to move on, you can't keep staying in this condition, you need to let it go, through hardships a man must break through, and I believe you're in that phase.</p>
                                <p class="text-gray-200 mt-2">I have done whatever I could to keep you in the team, but if you continue to leave matches and our routine practices, I'm forced to kick you out. Son, I know what you feel like now, but whatever it is, God's given you a test, and you have to persevere through it. -Your dear coach"</p>
                            </div>
                            
                            <p class="text-gray-300 leading-relaxed">
                                At that moment, his tears wanted to burst. He lost his family, and now he's going to lose the only thing that matters to him? He can feel the water drip from his eyes, and then he screamed, he cried and rolled around his bed the entire night.
                                <br/><br/>
                                <span class="text-yellow-500 font-semibold">━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━</span>
                                <br/><br/>
                                A desire, a want to change.
                                <br/>
                                For ever since that incident, he felt something inside him. It wasn't hope or belief, at least not yet, but the faint echo of the man he wants to become. The boy who carried a football team on his back. The son who held a farm together when his family needed it.
                                <br/><br/>
                                That night, after hours of crying, he bravely stood up, walked to the bathroom, and stared at the reflection looking back at him. He almost gave up again.
                                <br/>
                                But he could hear two words go out of his mouth:
                                <br/><br/>
                                <span class="text-yellow-500 text-lg font-bold">"No more."</span>
                                <br/><br/>
                                Over the next weeks, he forced himself to change. The drinking slowed. The all nighters stopped. He dragged himself out of bed at sunrise and started running again. At first he started with a mile, then two, then four. His body fought back at him, but he pushed back harder.
                                <br/>
                                His coach noticed.
                                <br/>
                                His professors noticed.
                                <br/>
                                Eventually, he noticed.
                                <br/>
                                Yet even through all of this, it didn't feel 'right' for him. He wanted something where he could push himself to the hardest, he wanted something where he could show who he truly is. Something where the fight mattered.
                                <br/>
                                One fateful evening, after a five mile run, he passed by a Navy recruitment office. The posters in the window showed divers, ships. But he only noticed one, a NAVY Seal emerging from the water, rifle raised, serving his country
                                <br/>
                                He stopped.
                                <br/>
                                And stares.
                                <br/>

                                <br/>

                                <br/><br/>
                                <span class="text-yellow-500 font-semibold">━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━</span>
                                <br/><br/>

                                <br/>

                                <br/><br/>
                                Three years later, he went through hell, the deeper pits of hell, and the even deeper pits of hell again. He participated in two deployments in Afghanistan, where he tallied over 25 confirmed combat kills, one of the highest amongst his regiment.
                                <br/>
                                And one day amidst his second deployment during 2013, his senior officer came into his barracks, approached him, and told him to exit the barracks. Initially he felt hesitant, after all he hadn't done anything wrong, and there's only a few reasons a senior officer would come up to you directly.
                                <br/>
                                He stood still and the senior officer leaned forward, mumbling something directly next to his ears.
                                <br/>
                                He knew what it meant.
                                <br/>
                                He then sent an application email, where he then waited and waited for weeks, until a response finally came up right before he slept after a grueling firefight. He was accepted.

                                Following his enrollment into DEVGRU, he was re-assigned and deployed in numerous clandestine operations throughout the middle east, including an operation involving the killing of a Yemeni Al-Qaeda warlord during 2017.
                                <br/>
                                His favourite weapon was the M250, due to its bulky yet powerful dump, being able to silence entire lines of infantry with just a single magazine, and due to his heavy stature, the big weapon wasn't a hassle to carry.
                                <br/>
                                Using this weapon, he mowed down entire opposing infantry entrenchements and suppressed fire for his fellow operatives, leading to him being called <span class="text-yellow-500 font-semibold">"Dozer"</span> for his bulky and tanky nature.
                                <br/><br/>
                                He continued his highly secretive service up to 2024, where he was allowed leave after an exhausting 7-day training exercise with other Navy regiments. And decided to meet one of his E-Squadron mates he performed an operation alongside with in Britain, where fate has decided another test for him.
                                <br/><br/>

                                    <p class="text-cyan-300 font-bold mb-2">Arrival - 07:45 Local Time</p>
                                    <p>Adams arrived at the relatively calm town of Glasgow on July 8th, 2024, a relatively peaceful town with heart-warming people. He strolls around the cities' shops for some time, taking in the city's atmosphere and warmth - an escape from all the brutal and dry combat environment of Afghanistan.</p>
                                </div>

                                <p>He turns around a corner and spots a cab that's right about to leave, but he catches the driver in time. <span class="text-cyan-300">"That was fast mate, if you were a second slower I would've left ya,"</span> The driver mumbles. Adams simply responded <span class="text-green-400">"That's not my biggest concern, I can barely fit in here."</span> They chat for a bit while the driver navigates his way through the urban center of Glasgow.</p>

                                <p><span class="text-green-400">"Right there. The cafe next to the supermarket."</span> The old cab slowly comes to a halt, and Adams gives a small tip to the driver as a sign of good-will. <span class="text-cyan-300">"Enjoy your time here mate,"</span> the driver responds.</p>

                                <div class="bg-box border-accent border-yellow-600">
                                    <p class="text-yellow-500 font-bold mb-2">Reunion - 08:15 Local Time</p>
                                    <p>He enters the little cafe where his friend told him to meet in, and surveys the area before finally finding him. They hug and pat each other, before coming to sit at the table where his friend was sitting with two coffees already ordered.</p>
                                </div>

                                <p><span class="text-green-400">"Long time no see 'Wraith.'"</span></p>
                                <p>A response came, <span class="text-blue-300">"You too 'Dozer,'"</span> as he lets off a small giggle.</p>
                                <p><span class="text-green-400">"It's not that funny of a name,"</span> Adams responded.</p>

                                <div class="bg-box my-4">
                                    <p class="text-sm text-gray-400 italic">DEVGRU and E-Squadron ran an operation together in Syria back in 2019. A Precision strike on an HVT compound.</p>
                                </div>

                                <p><span class="text-blue-300">"Still built like a damn tank,"</span> Chen said. <span class="text-blue-300">"How do you even fit in planes anymore?"</span></p>
                                <p><span class="text-green-400">"The Cargo bay,"</span> Adams replied while laughing hysterically.</p>
                                <p><span class="text-blue-300">"Four years since Syria, how has it been?"</span></p>

                                <p>Adams nodded, while holding the coffee mug, which was awfully hard to grip since his hand was that much bigger. <span class="text-green-400">"Just finished a seven day combat simulation. It's Brutal. They're rotating new agents, wanting us old-gen to show them how it's done."</span></p>

                                <p><span class="text-blue-300">"Old-gen? You're what, thirty-two? I didn't know you speak like a Gen-Z"</span></p>
                                <p><span class="text-green-400">"Thirty-three. It feels like fifty sometimes."</span> Adams took a gentle sip at the mug. <span class="text-green-400">"What about you? You're out of 'it', right?"</span></p>

                                <p>Chen paused for a brief second, while Adams became more relaxed as he leaned back, <span class="text-blue-300">"Yeah, been out for about eighteen months. I did my ten years, got my Certificate of Service, and decided to try civilian life. Contract work mostly. Security consulting for corporations, risk assessment. Still pays better, nobody's shooting at me."</span></p>

                                <p><span class="text-green-400">"Miss it?"</span></p>
                                <p><span class="text-blue-300">"Every goddamn day."</span> Chen's smile faded slightly. <span class="text-blue-300">"But my daughter's seven now. The wife made it clear, Tier-0 or family. Couldn't be both forever."</span></p>

                                <p><span class="text-green-400">"And I thought I was the old one, You have a daughter?"</span></p>
                                <p><span class="text-blue-300">"Yeah, I kept that one a personal secret. What about you?"</span></p>

                                <p><span class="text-green-400">"Just the Teams. Tried the dating thing between deployments. Doesn't really work when you can't tell them where you've been or where you're going."</span> Adams shrugged. <span class="text-green-400">"Maybe later."</span></p>

                                <p>He stared into his coffee, watching the steam slowly rise. <span class="text-green-400">"I don't know what I'd do, honestly. This is all I've been good at since I was twenty two. BUD/S, Afghanistan, Green Team, DEVGRU. What do guys like us do when we're not doing this?"</span></p>

                                <p><span class="text-blue-300">"We figured it out,"</span> Chen said. <span class="text-blue-300">"Some guys start businesses. Some become cops, firefighters. Some drink themselves to death. It's a mixed bag."</span> He paused. <span class="text-blue-300">"Do you remember Edward from our Syria operation back in 17?"</span></p>

                                <p><span class="text-green-400">"The ranger? Yeah."</span></p>
                                <p><span class="text-blue-300">"He's been silent for a few months. Three months after he got out of a skirmish in Iran. He's here in Britain somewhere with MI6"</span></p>

                                <p><span class="text-green-400">"That's what war does to people,"</span> Adams muttered.</p>
                                <p><span class="text-blue-300">"Yeah. Maybe it's your time to go out too."</span></p>

                            currentLine = document.createElement('p');
                            terminalContent.appendChild(currentLine);
                            typeWriter(currentLine, 'Personnel vitals still detected. Access granted.', 50, callback);
                        }, 1000); 
                    }, 4000); 
                });
            }

            function showLoginPopup() {
                const natoPhonetics = ['ALPHA', 'BRAVO', 'CHARLIE', 'DELTA', 'ECHO', 'FOXTROT', 'GOLF', 'HOTEL', 'INDIA', 'JULIET', 'KILO', 'LIMA', 'MIKE', 'NOVEMBER', 'OSCAR', 'PAPA', 'QUEBEC', 'ROMEO', 'SIERRA', 'TANGO', 'UNIFORM', 'VICTOR', 'WHISKEY', 'XRAY', 'YANKEE', 'ZULU'];
                const num1 = Math.floor(Math.random() * 100);
                const phonetic1 = natoPhonetics[Math.floor(Math.random() * natoPhonetics.length)];
                const phonetic2 = natoPhonetics[Math.floor(Math.random() * natoPhonetics.length)];
                const num2 = Math.floor(Math.random() * 100);
                const num3 = Math.floor(Math.random() * 1000);
                const randomCode = `${num1}${phonetic1}-${phonetic2}-${num2}-${num3}`;
                
                loginPopup.classList.remove('hidden');
                loginCode.innerHTML = '';
                typeWriter(loginCode, randomCode, 150, () => {
                    triggerMemeticAgent(showWelcome);
                });
            }

            function showNetworkOptions() {
                const networks = { 
                    'UIU-GUEST': false, 
                    'UIU-LAN': false, 
                    'UIU-RESEARCH-SEC': false, 
                    'PERSONNEL FILES': true 
                };
                const container = document.createElement('div');
                container.className = 'flex flex-wrap gap-4 my-4';
                
                for (const net in networks) {
                    const button = document.createElement('button');
                    button.textContent = net === 'PERSONNEL FILES' ? net : `[REDACTED]`;
                    if (networks[net]) {
                        button.className = 'bg-yellow-600 text-black px-4 py-2 interactive-button border-2 border-white hover:bg-yellow-700 transition-colors';
                        button.onclick = () => { 
                            container.remove(); 
                            showLoginPopup();
                        };
                    } else {
                        button.className = 'bg-gray-600 text-gray-400 px-4 py-2 interactive-button cursor-not-allowed';
                        button.disabled = true;
                        const wrapper = document.createElement('div');
                        wrapper.style.display = 'inline-block';
                        wrapper.onclick = () => showErrorPopup('Network Unavailable');
                        wrapper.appendChild(button);
                        container.appendChild(wrapper);
                        continue;
                    }
                    container.appendChild(button);
                }
                terminalContent.appendChild(container);
            }
            
            function showWelcome() {
                let currentLine = document.createElement('p');
                terminalContent.appendChild(currentLine);
                typeWriter(currentLine, 'Welcome, ███████', 50, () => {
                    currentLine = document.createElement('p');
                    terminalContent.appendChild(currentLine);
                    typeWriter(currentLine, 'Would you like to access the Personnel File for ADAMS, MICHAEL?', 50, showAccessOptions);
                });
            }

            function showAccessOptions() {
                const container = document.createElement('div');
                container.className = 'flex gap-4 my-4';
                const yesButton = document.createElement('button');
                yesButton.textContent = 'Y';
                yesButton.className = 'text-green-500 border-2 border-green-500 px-4 py-2 interactive-button hover:bg-green-500 hover:text-black transition-colors';
                yesButton.onclick = showPersonnelFile;
                const noButton = document.createElement('button');
                noButton.textContent = 'N';
                noButton.className = 'text-red-500 border-2 border-red-500 px-4 py-2 interactive-button hover:bg-red-500 hover:text-black transition-colors';
                container.appendChild(yesButton);
                container.appendChild(noButton);
                terminalContent.appendChild(container);
            }

            function showPersonnelFile() {
                terminalContent.style.display = 'none';
                personnelFileScreen.classList.remove('hidden');
                loadPersonnelFile();
            }

            startRemoteAccessSequence();
        });
    </script>
